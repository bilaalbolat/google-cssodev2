<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <!-- LOGO-START -->
        <div class="logo">
            <img src="googlelogo.jpg" alt="logo">
        </div>
        <!-- LOGO-END -->

        <!-- SEARCH-START -->
        <div class="search">
            <div class="table">
                Search the web using Google!
                <br>
                <input type="text" name="q" value size="40">
                <br>
                <input type="submit" value="Google Search">
                <input type="submit" name="sa" value="I'm feeling lucky">
                <br>
            </div>
        </div>
        <!-- SEARCH-END -->

        <!-- FOOTER-START -->
        <div class="footer">
            <div class="t1">
                Special Searches
                <br>
                <a href="#">Stanford Search</a>
                <br>
                <a href="#">Linux Search</a>
            </div>

            <div class="t2">
                <a href="#">Help!</a>
                <br>
                <a href="#">About Google!</a>
                <br>
                <a href="#">Company Info</a>
                <br>
                <a href="#">Google! Logos</a>
                <br>
            </div>

            <div class="t3">
                Get Google!
                <br>
                updates monthly:
                <br>
                <input type="text" name="emailaddr" value="your e-mail">
                <br>
                <input type="submit" name="SubmitAction" value="Subscribe">
                &#160
                <a href="#">Archive</a>
            </div>
            <p class="footer-bottom clear">Copyright Â©1998 Google Inc.</p>
        </div>
        <!-- FOOTER-END -->
    </div>

</body>
</html>
